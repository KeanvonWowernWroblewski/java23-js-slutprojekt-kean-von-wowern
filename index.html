<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>slutprojekt javascript</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TMDB</h1>
        <div class="buttons">
            <button id="loadPopular">Top 10 Most Popular Movies</button>
            <button id="loadTopRated">Top 10 Rated Movies</button>
        </div>

        <div class="searchBox">
            <input type="text" id="searchInput" placeholder="Search for a movie or person">
            <select id="typeSelection">
                <option value="movie">Movie</option>
                <option value="person">Person</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <ul id="moviesList">
        </ul>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
